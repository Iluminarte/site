tituloApresentacao = "Panorama de uma \"ONG\""
textoApresentacao = [
  "O <strong>Instituto Social Acadêmicos Iluminarte</strong>, associação sem fins lucrativos, surgiu da necessidade de se organizar juridicamente projetos sociais, com vista a se qualificar as ações sócio-educativas desenvolvidas anteriormente com meta a se instituir programas permanentes de intervenção social por profissionais (educadores físicos, pedagogos, arte-educadores) agentes comunitários (mediadores da comunidade) em diferentes campos: esporte (futsal, capoeira), arte (teatro, dança, canto, violão), recreação e lazer e educação formal e não-formal. Estes projetos sempre foram desenvolvidos com crianças, adolescentese jovens em situação de vulnerabilidade social e com vários potenciais, habilidades e talentos com vista a despertar, estimular, incluir socialmente como forma de proteção e garantia de seus direitos como cidadão e formação humana integral, prevenindo a ocorrência de risco sociais como, drogras, violência, inflações, e outras situações que usurpe sua dignidade e integridade humana.",
  "É uma instituição recém-formada, iniciou-se seu processo de fundação em <strong>2011</strong>, da qual se procedeu para sua legalização e iniciou de suas atividades em <strong>2012</strong> com o projeto <strong>Capoeira Iluminarte</strong>, neste primeiro ano o projeto atendeu, 35 crianças e adolecentes realizando alguns macro-eventos de educação, recreação e lazer, “dia das crianças”: com show de palhaço, jogos e brincadeiras de resgate da cultura infantil e festa de socialização, no final do ano houve festa de encerramento, com grande roda de capoeira de comemoração do ano de 2012 e doação de presentes com parceria com instituição parceira abrangendo cerca de 70 crianças e adolecentes. Em 2012 o projeto se expandiu e fortaleceu o vínculo com a escola, com a parceria com o “Programa Escola da Familia”, o projeto se estabeleceu através de doação do membros da Ong e do grupo de capoeira Meia Lua de Compasso com recursos materias necessários ao desenvolvimento das aulas de capoeira.",
  "Não dispõem de nenhum recurso financeiro no momento, pois é recente, se focou na organização e estruturação da entidade e no desenvolvimento de projetos concretos de intervenção social, para posteriormente buscar fomento para ampliação e qualificação de projetos."
]
